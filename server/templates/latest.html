<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://www.cs.berkeley.edu/~apanda/bootstrap/css/bootstrap.css"></link>
	<link rel="stylesheet" href="https://www.cs.berkeley.edu/~apanda/bootstrap/css/bootstrap-responsive.css"></link>
    <link rel="stylesheet" href="https://www.cs.berkeley.edu/~apanda/FortAwesome/css/font-awesome.min.css"></link>
    <link href='https://fonts.googleapis.com/css?family=Raleway:600' rel='stylesheet' type='text/css'></link>
    <title>AMPFood</title>
    <script type="text/javascript">
    
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-25921096-1']);
      _gaq.push(['_trackPageview']);
    
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
</head>
<body>
	<div class="container-fluid">
		<div class="content">
            <div class="page-header">
			<h1 style="font-family: 'Raleway';font-weight:600;font-size:40px;">AMPFood</h1>
            </div>
            <div class = "row-fluid">
                <div class="span8 offset2">
                    <img src="/image/{{fname}}" alt="Food viewing" />
                </div>
            </div>
            <div class = "row-fluid">
                <div class="span8 offset2">
                    <p>The simple SVM detector has noted that this image contains {{label}}.</p>
                    <p>Please let us know if this is not the case by clicking <a href="/correct/{{fname}}">here</a>.</p> 
                    <p>This picture can be more permanently found <a href="/image/{{fname}}">here</a></p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            For science is powered by cake.
        </div>
    </footer>
</body>
</html>
